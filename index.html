<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>RPS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12" id="main-header">Rock Paper Scissors</div>
        </div>

        <!-- Add player name form -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="name-input" placeholder="Name">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" id="add-name-button">Join Game!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3 main gameplay panels -->
        <div class="row">

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading" id="p1-heading">Waiting for Player 1</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading" id="p2-heading">Waiting for Player 2</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>

        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>
